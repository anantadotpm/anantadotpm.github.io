<body class="dashboard" onload="startTime()">

        <div class="welcome">
            <h1 class="welcometext2">
                Welcome!
            </h1>
            <h2 class="welcometext">
                    <script type="text/javascript">
                        var d=new Date()
                        var weekday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday",
                                    "Friday","Saturday")
                        document.write("It is " + weekday[d.getDay()] + " my dudes.")
                    </script>
            </h2>
        </div>

        <div class="time">
                <h1 class="welcometext3" id="txt">
                        <script type="text/javascript">
                       function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
                        </script>
                </h1>
        </div>

        <a class="weatherwidget-io" href="https://forecast7.com/en/52d074d30/the-hague/" data-label_1="Den Haag" data-font="Open Sans" data-icons="Climacons Animated" data-mode="Current" data-days="3" data-theme="pure" data-accent="#ffffff" data-mooncolor="#000000" data-cloudcolor="#000000" data-cloudfill="#ffffff" >Den Haag</a>

</script>
