<html class="no-js" lang="">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Dashboard</title>

    <meta name="description" content="Project description">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="">

    <!-- Generate favicons with https://realfavicongenerator.net/ -->

    <script src="js/jquery.bgswitcher.js"></script>

    <link rel="stylesheet" href="css/style.css">

<body class="dashboard" onload="startTime()">

        <div class="welcome">
            <h1 class="welcometext2">
                Welcome!
            </h1>
            <h2 class="welcometext">
                    <script type="text/javascript">
                        var d=new Date()
                        var weekday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday",
                                    "Friday","Saturday")
                        document.write("It's " + weekday[d.getDay()] + " today.")
                    </script>
            </h2>
        </div>


        <div class="time">
                <h1 class="welcometext3" id="txt">
                        <script type="text/javascript">
                       function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
                        </script>
                </h1>
        </div>

        <div class="score1">
            <h1  class="welcometext4"><i class="fab fa-instagram"></i>&emsp;420</h1>  
        </div>
        <div class="score2">
            <h1  class="welcometext4"><i class="fab fa-facebook"></i>&emsp;420</h1>
        </div>
        <div class="score3">
            <h1  class="welcometext4"><i class="fas fa-trophy"></i>&emsp;420</h1>
        </div>


        <div class="weather">
            <h1 class="welcometext">
                    <i class="fas fa-cloud"></i> &emsp; Partly cloudy, feels like 21<sup>0</sup>
            </h1>
        </div>
    
<script src="js/main-min.js"></script>
</body>


</html>
